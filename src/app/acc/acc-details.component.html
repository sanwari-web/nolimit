<section>
    <div class="product">
      <div class="imgbox"> 
        <img [src]='accproducts.imageUrl'> </div>
      <div class="specifies">
          <h2>{{accproducts.productName}} <br> <span>{{accproducts.productCode | lowercase | ConvertToSpaces: '-'}}</span></h2>
          <div class="price">{{accproducts.productPrice|currency:'USD':'symbol'}}</div> <label>Sizes : </label>
          <ul>
            {{accproducts.productSizes}}
          </ul> 
          <label>Availability : {{accproducts.productStock}}</label> 
           
          <label> Description: {{accproducts.productDiscription}}</label>
          <div class ="rating">Rating <pm-star [rating]='accproducts.productRating'>
          </pm-star></div>
          <button class="btn btn-outline-info">Buy Now</button>
      </div>
    </div>
    </section>
    <div class='footer'>
      <button class= 'btn btn btn-outline-info'
          (click) = 'onBack()'
          style = 'width:80px'>
          <i class = 'fa fa-chevron-left'></i> Back
      </button>
    </div>
