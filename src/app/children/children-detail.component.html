<section>
    <div class="product">
      <div class="imgbox"> 
        <img [src]='childrenproducts.imageUrl'> </div>
      <div class="specifies">
          <h2>{{childrenproducts.productName}} <br> <span>{{childrenproducts.productCode | lowercase | ConvertToSpaces: '-'}}</span></h2>
          <div class="price">{{childrenproducts.productPrice|currency:'USD':'symbol'}}</div> <label>Sizes : </label>
          <ul>
            {{childrenproducts.productSizes}}
          </ul> 
          <label>Availability : {{childrenproducts.productStock}}</label> 
           
          <label> Description: {{childrenproducts.productDiscription}}</label>
          <div class ="rating">Rating <pm-star [rating]='childrenproducts.productRating'>
          </pm-star></div>
          <button class="btn btn-outline-info">Buy Now</button>
      </div>
    </div>
    </section>
    <div class='footer'>
      <button class= 'btn btn btn-outline-info'
          (click) = 'onBack()'
          style = 'width:80px'>
          <i class = 'fa fa-chevron-left'></i> Back
      </button>
    </div>
